<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber Rides Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547078.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .container h2 {
            text-align: center;
            font-family: 'Pacifico', cursive;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .ny-cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Uber Rides Predictor</h2>
    <p>A Machine Learning Web App, Built with Flask</p>

    <form action="/predict" method="POST">
        <input class="form-input" type="text" name="Priceperweek" placeholder="Price per week e.g., 25" required>
        <input class="form-input" type="text" name="Population" placeholder="Population e.g., 1800000" required>
        <input class="form-input" type="text" name="MonthlyIncome" placeholder="Monthly income e.g., 22000" required>
        <input class="form-input" type="text" name="AverageParking" placeholder="Average parking per month e.g., 98" required>
        <button type="submit" class="ny-cta-button">Predict</button>
    </form>

    {% if predict_text %}
    <div class="result">
        <strong>{{ predict_text }}</strong>
    </div>
    {% endif %}
</div>

</body>
</html>
